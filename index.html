<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Mídias em HTML5></title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/Media.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" auutoplay controls>
        <source src="Midia/UndertaleTheme.mp4" type="audio/mpeg">
        <source src="Midia/UndertaleTheme.mp4" type="audio/ogg">
        <source src="Midia/UndertaleTheme.mp4" type="audio/hav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="https://www.youtube.com/watch?v=zKLxc2NsNcg">Clique aqui para ver o tema</a></p>
    </audio>
</body>
</html>
